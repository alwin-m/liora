publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase (Auth ONLY - no cloud data storage per privacy spec)
  firebase_core: ^3.15.2
  firebase_auth: ^5.1.0
  
  # Local Encrypted Storage (Privacy-First)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  table_calendar: ^3.0.9
  # flutter_local_notifications: ^20.0.0 # Removed - web incompatible, use web stubs instead
  timezone: ^0.10.1
  intl: ^0.20.2
  
  # Animations
  animations: ^2.0.11
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Fonts
  google_fonts: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
